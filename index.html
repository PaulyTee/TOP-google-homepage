<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bc8a391f23.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="navbar">
        <div class="left-navbar">
            <a class="navbar-link" href="https://about.google/">About</a>
            <a class="navbar-link" href="https://store.google.com/">Store</a>
        </div>

        <div class="right-navbar">
            <div class="right-navbar-links">
                <a class="navbar-link" href="https://mail.google.com">Gmail</a>
                <a class="navbar-link" href="https://www.google.com/imghp">Images</a>
            </div>
            <div class="right-navbar-icons">
                <img class="apps-icon" src="images/google-apps-icon.png" alt="Apps icon">
                <img class="user-icon" src="images/google-profile-icon.png" alt="User icon">
            </div>
        </div>

    </header>

    <main>
        <img class="logo" src="/images/googlelogo_color_272x92dp.png" alt="Google Logo">


        <div id="main">

            <form action="#">

                <div class="search-container">
                    <input class="search-bar" type="search" name="searchbar" id="searchbar">
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-search"></i>
                </div>

                <br>
                <div class="search-buttons">
                    <input class="search-btn" type="submit" value="Google Search" aria-label="Google Search">

                    <input class="search-btn lucky-btn" type="submit" value="I'm Feeling Lucky"
                        aria-label="I'm Feeling Lucky">
                </div>
            </form>

        </div>

        <footer>

            <div class="footer">
                <div class="location-bar">
                    <p class="location-text">United Kingdom</p>
                </div>

                <div class="footer-links">
                    <div class="left-footer-links">
                        <a class="footer-link" href="#">Advertising</a>
                        <a class="footer-link" href="#">Business</a>
                        <a class="footer-link" href="#">How Search works</a>
                    </div>
                    <div class="right-footer-links">
                        <a class="footer-link" href="#">Privacy</a>
                        <a class="footer-link" href="#">Terms</a>
                        <a class="footer-link" href="#">Settings</a>
                    </div>
                </div>
            </div>
        </footer>

    </main>
</body>

</html>
